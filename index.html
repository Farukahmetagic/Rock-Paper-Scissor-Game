<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <title>Rock Paper Scissor Game</title>
</head>
<body>
    <div id="container-body">
        <button id="resetBtn">Reset</button>
        <div id="container">
            <div class="selections">
                <button class="selection selectionBtn" id="rock">✊</button>
                <button class="selection selectionBtn" id="paper">✋</button>
                <button class="selection selectionBtn" id="scissors">✌️</button>
            </div>

            <h2 class="choices">Computer chose: <span class="selection" id="computer-choice"></span></h2>
            <h2 class="choices">You chose: <span class="selection" id="user-choice"></span></h2>
            
            <p id="resultSum">
                User 
                <span id="result-user">0</span>
                <span id="result-dot">:</span>            
                <span id="result-comp">0</span> 
                Computer
            </p>
            <h2><span class="choices" id="result"></span></h2>
        </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
</body>
</html>
